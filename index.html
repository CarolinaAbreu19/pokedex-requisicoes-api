<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/types.css">
    <script src="script.js" defer></script>
</head>
<body>

    <main class="hidden">

        <div class="painel">
            <img src="" id="sprite" alt="">
        </div>

        <div class="info">
            <h1><span id="nome"></span></h1>
            <p>Type: <span id="type"></span></p>
            <p>Abilities: <span id="abilities"></span></p>
        </div>

    </main>

    <div class="inputField">
        <input type="text" placeholder="Busque por um nome ou Id">
    </div>

    <img src="./assets/pokeball.svg" class="pokeball rotate-center hidden" alt="">
    
</body>
</html>
